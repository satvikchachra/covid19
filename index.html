<!DOCTYPE html>
<html lang="en">
    <head>
        <title>COVID19 Outbreak</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h2>COVID19 Outbreak</h2>
            <div class="alert">
                <strong>Oh snap!</strong> Unexpected error occured
            </div>
            <div class="card-columns">
                <div class="card bg-danger">
                    <div class="card-body text-center">
                        <p class="card-text card-world-data-confirmed"></p>
                    </div>
                </div>
                <div class="card bg-primary">
                    <div class="card-body text-center">
                        <p class="card-text card-world-data-recovered"></p>
                    </div>
                </div>
                <div class="card bg-warning">
                    <div class="card-body text-center">
                        <p class="card-text card-world-data-deaths"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="statistics.js"></script>
        <script src="trackerapp.js"></script>
    </body>
</html>
